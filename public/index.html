<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ruslan Chat — анонимный чат</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<meta name="description" content="Ruslan Chat — анонимный чат для общения с незнакомцами. Быстрый поиск собеседника, неоновый дизайн, полностью бесплатный. Общайся без регистрации.">
<meta name="keywords" content="анонимный чат, чат рандом, чат рулетка, ruslan chat, знакомство, случайный собеседник">
<meta name="author" content="Ruslan">

<meta property="og:title" content="Ruslan Chat — Анонимный чат">
<meta property="og:description" content="Находи собеседников за 5 секунд. Полная анонимность. Без регистрации.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://ruslan-chat2.onrender.com/">

<link rel="icon" type="image/x-icon" href="favicon.ico">

<style>

/* ТЕМЫ */
:root {
    --bg: #000;
    --text: #0f0;
    --panel-bg: rgba(0,255,50,0.06);
    --msg-bg: #1d1f23;
    --input-bg: #222;
    --logo-bg: #00ff91;
}

.light {
    --bg: #f2f2f2;
    --text: #000;
    --panel-bg: #fff;
    --msg-bg: #e6e6e6;
    --input-bg: #fff;
    --logo-bg: #00c86d;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: .3s;
}

/* НЕОН */
.glow {
    text-shadow: 0 0 10px #00ff91, 0 0 20px #00ff91, 0 0 40px #00ff91;
}

/* ШАПКА */
#header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    font-size: 26px;
    font-weight: bold;
}

#logo {
    background: var(--logo-bg);
    color: #000;
    padding: 7px 14px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 20px var(--logo-bg);
}

#themeBtn {
    padding: 10px 15px;
    background: var(--logo-bg);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 18px var(--logo-bg);
}

/* ГЛАВНАЯ ПАНЕЛЬ */
#panel {
    width: 70%;
    margin: 20px auto;
    padding: 25px;
    border-radius: 20px;
    background: var(--panel-bg);
    box-shadow: 0 0 25px #00ff91;
}

label {
    margin-bottom: 5px;
    font-size: 18px;
    display: block;
}

select {
    width: 180px;
    padding: 10px;
    border-radius: 8px;
    border: none;
}

/* КНОПКИ */
#findBtn, #shareBtn {
    width: 100%;
    padding: 18px;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    background: #00ff66;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff91;
}

#findBtn:hover, #shareBtn:hover {
    transform: scale(1.03);
}

/* ОТМЕНА ПОИСКА */
#stopSearch {
    display: none;
    width: 100%;
    padding: 14px;
    background: #ff3b3b;
    border-radius: 10px;
    border: none;
    color: white;
    margin-top: 15px;
}

/* СПИННЕР */
#spinner {
    display: none;
    margin: 15px auto;
    width: 50px;
    height: 50px;
    border: 6px solid #333;
    border-top: 6px solid #00ff91;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* ЧАТ */
#chat {
    display: none;
    width: 70%;
    margin: 20px auto;
}

#messages {
    background: #0d0f12;
    height: 430px;
    overflow-y: auto;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 25px #00ff91;
}

.msg {
    background: var(--msg-bg);
    color: var(--text);
    padding: 12px 16px;
    border-radius: 14px;
    margin-bottom: 10px;
    max-width: 70%;
    animation: fade .25s ease;
}

@keyframes fade {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1;}
}

#typing {
    height: 20px;
    color: #999;
}

#sendPanel {
    display: flex;
    margin-top: 10px;
    gap: 10px;
}

#msgInput {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--input-bg);
    color: var(--text);
}

#sendBtn {
    padding: 12px 25px;
    background: #00ff91;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#endBtn {
    margin-top: 15px;
    width: 100%;
    padding: 14px;
    background: #ff3b3b;
    color: white;
    border: none;
    border-radius: 10px;
    display: none;
}
</style>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>

<div id="header">
    <div style="display:flex;align-items:center;gap:12px;">
        <div id="logo">RC</div>
        <span class="glow">Ruslan Chat</span>
    </div>

    <button id="themeBtn">Тёмная тема</button>
</div>

<!-- Фраза 6 ("9 из 10") -->
<div style="text-align:center; margin-top:5px; font-size:18px; color:var(--text);" class="glow">
    9 из 10 находят интересного собеседника за 5 секунд
</div>

<!-- ГЛАВНАЯ ПАНЕЛЬ -->
<div id="panel">

    <div style="font-size:18px;">Онлайн: <span id="online">0</span></div><br>

    <label>Ваш пол:</label>
    <select id="gender">
        <option>Мужчина</option>
        <option>Женщина</option>
    </select>

    <label style="margin-top:15px;">Предпочитаемый пол:</label>
    <select id="searchfor">
        <option>Ищу любой</option>
        <option>Ищу мужчину</option>
        <option>Ищу женщину</option>
    </select>

    <button id="findBtn">НАЙТИ СОБЕСЕДНИКА</button>
    <div id="spinner"></div>
    <button id="stopSearch">ПРЕКРАТИТЬ ПОИСК</button>

    <!-- Кнопка (7) Поделиться -->
    <button id="shareBtn">Поделиться сайтом</button>
</div>

<!-- ЧАТ -->
<div id="chat">
    <div id="messages"></div>
    <div id="typing"></div>

    <div id="sendPanel">
        <input id="msgInput" placeholder="Введите сообщение...">
        <button id="sendBtn">Отправить</button>
    </div>

    <button id="endBtn">Завершить чат</button>
</div>


<script>
let socket = io();
let typingTimer;

/* ТЕМА */
let dark = true;
themeBtn.onclick = () => {
    dark = !dark;
    document.body.classList.toggle("light");
    themeBtn.textContent = dark ? "Тёмная тема" : "Светлая тема";
};

/* Поделиться сайтом */
shareBtn.onclick = () => {
    const url = "https://ruslan-chat2.onrender.com/";
    if (navigator.share) {
        navigator.share({ title: "Ruslan Chat", url });
    } else {
        navigator.clipboard.writeText(url);
        alert("Ссылка скопирована!");
    }
};

socket.on("online_count", n => online.textContent = n);

/* Поиск собеседника */
findBtn.onclick = () => {
    spinner.style.display = "block";
    stopSearch.style.display = "block";
    findBtn.style.display = "none";

    socket.emit("find", {
        gender: gender.value,
        searchfor: searchfor.value
    });
};

/* Прекратить поиск */
stopSearch.onclick = () => {
    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";

    socket.emit("cancel_search");
};

/* Начало чата */
socket.on("chat_start", () => {
    panel.style.display = "none";
    chat.style.display = "block";

    messages.innerHTML = "";
    typing.innerHTML = "";

    endBtn.style.display = "block";
});

/* Отправка сообщений */
sendBtn.onclick = sendMsg;
msgInput.onkeydown = e => {
    if (e.key === "Enter") sendMsg();
    socket.emit("typing");
};

function sendMsg() {
    let text = msgInput.value.trim();
    if (!text) return;

    append("Вы: " + text);
    socket.emit("msg", text);
    msgInput.value = "";
}

socket.on("msg", txt => append("Собеседник: " + txt));

function append(t) {
    let d = document.createElement("div");
    d.className = "msg";
    d.textContent = t;
    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
}

/* Печатает */
socket.on("typing", () => {
    typing.textContent = "Собеседник печатает...";
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => typing.textContent = "", 1500);
});

/* Завершить чат */
endBtn.onclick = () => socket.emit("end");

/* Чат завершён */
socket.on("chat_end", () => {
    chat.style.display = "none";
    panel.style.display = "block";

    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";

    messages.innerHTML = "";
});
</script>

</body>
</html>
