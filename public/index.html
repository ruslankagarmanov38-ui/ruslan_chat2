<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ruslan Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #0f0;
        overflow-x: hidden;
    }

    /* НЕОНОВЫЕ ЭФФЕКТЫ */
    .glow {
        text-shadow: 0 0 10px #00ff91, 0 0 20px #00ff91, 0 0 40px #00ff91;
    }

    #header {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 25px;
        font-size: 26px;
        font-weight: bold;
    }

    #logo {
        background: #00ff91;
        color: #000;
        padding: 7px 14px;
        border-radius: 12px;
        font-weight: bold;
        box-shadow: 0 0 20px #00ff91;
    }

    #panel {
        width: 70%;
        margin: 20px auto;
        padding: 25px;
        border-radius: 20px;
        background: rgba(0, 255, 50, 0.06);
        box-shadow: 0 0 25px #00ff91;
        transition: 0.3s;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
        color: #00ff91;
    }

    select {
        width: 180px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: #fff;
    }

    #findBtn {
        margin-top: 20px;
        width: 100%;
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
        background: #00ff66;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 25px #00ff91;
    }

    #findBtn:hover {
        transform: scale(1.03);
        box-shadow: 0 0 40px #00ff91;
    }

    #stopSearch {
        display: none;
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #ff3b3b;
        border-radius: 10px;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff3b3b;
    }

    /* СПИННЕР */
    #spinner {
        display: none;
        margin: 15px auto;
        border: 6px solid #333;
        border-top: 6px solid #00ff91;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    /* ЧАТ */
    #chat {
        display: none;
        width: 70%;
        margin: 20px auto;
    }

    #messages {
        background: #0d0f12;
        height: 430px;
        overflow-y: auto;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 25px #00ff91;
    }

    .msg {
        background: #1d1f23;
        color: #fff;
        padding: 12px 16px;
        border-radius: 14px;
        margin-bottom: 10px;
        max-width: 70%;
        animation: fade 0.25s ease;
    }

    @keyframes fade {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1;}
    }

    #typing {
        color: #888;
        padding: 5px;
        height: 20px;
    }

    #sendPanel {
        display: flex;
        margin-top: 10px;
        gap: 10px;
    }

    #msgInput {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #222;
        font-size: 17px;
        color: white;
    }

    #sendBtn {
        padding: 12px 25px;
        background: #00ff91;
        font-weight: bold;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 20px #00ff91;
    }

    #endBtn {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #ff3b3b;
        color: white;
        border: none;
        border-radius: 10px;
        display: none;
    }

</style>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>

<div id="header">
    <div id="logo">RC</div>
    <span class="glow">Ruslan Chat</span>
</div>

<div id="panel">

    <div style="color:#0f0; font-size:18px;">Онлайн: <span id="online">0</span></div><br>

    <label>Ваш пол:</label>
    <select id="gender">
        <option>Мужчина</option>
        <option>Женщина</option>
    </select>

    <label style="margin-top:15px;">Предпочитаемый пол:</label>
    <select id="searchfor">
        <option>Ищу любой</option>
        <option>Ищу мужчину</option>
        <option>Ищу женщину</option>
    </select>

    <button id="findBtn">НАЙТИ СОБЕСЕДНИКА</button>

    <div id="spinner"></div>

    <button id="stopSearch">ПРЕКРАТИТЬ ПОИСК</button>
</div>

<div id="chat">
    <div id="messages"></div>
    <div id="typing"></div>

    <div id="sendPanel">
        <input id="msgInput" placeholder="Введите сообщение...">
        <button id="sendBtn">Отправить</button>
    </div>

    <button id="endBtn">Завершить чат</button>
</div>

<script>
let socket = io();
let typingTimer;

socket.on("online_count", n => online.textContent = n);

findBtn.onclick = () => {
    spinner.style.display = "block";
    stopSearch.style.display = "block";
    findBtn.style.display = "none";

    socket.emit("find", {
        gender: gender.value,
        searchfor: searchfor.value
    });
};

stopSearch.onclick = () => {
    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";

    socket.emit("end");
};

socket.on("chat_start", () => {
    panel.style.display = "none";
    chat.style.display = "block";

    messages.innerHTML = "";
    typing.innerHTML = "";

    endBtn.style.display = "block";
});

sendBtn.onclick = sendMsg;
msgInput.onkeydown = e => {
    if (e.key === "Enter") sendMsg();
    socket.emit("typing");
};

function sendMsg() {
    let text = msgInput.value.trim();
    if (!text) return;

    append("Вы: " + text);
    socket.emit("msg", text);
    msgInput.value = "";
}

socket.on("msg", txt => append("Собеседник: " + txt));

function append(t) {
    let d = document.createElement("div");
    d.className = "msg";
    d.textContent = t;
    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
}

socket.on("typing", () => {
    typing.textContent = "Собеседник печатает...";
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => typing.textContent = "", 1500);
});

endBtn.onclick = () => socket.emit("end");

socket.on("chat_end", () => {
    chat.style.display = "none";
    panel.style.display = "block";

    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";

    messages.innerHTML = "";
});
</script>

</body>
</html>
