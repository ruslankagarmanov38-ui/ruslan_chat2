"–°–∞–º—ã–µ –∏—Å–∫—Ä–µ–Ω–Ω–∏–µ –æ—Ç–≤–µ—Ç—ã ‚Äî –ø–µ—Ä–≤—ã–µ.",

];

    if (n >= 50) return "–ü–æ–ø—É–ª—è—Ä–Ω—ã–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ üëë";

/* –ü–æ–∏—Å–∫ —Ç–µ–ø–µ—Ä—å –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç chatCount */
findBtn.onclick = () => {

    stopSearch.style.display = "block";
    findBtn.style.display = "none";

    const chatCount = +localStorage.getItem("chatCount") || 0;

stopSearch.onclick = () => {
    spinner.style.display = "none";
    stopSearch.style.display = "none";

    socket.emit("cancel_search");

/* –ù–∞—á–∞–ª–æ —á–∞—Ç–∞ - —Ç–µ–ø–µ—Ä—å —Å–µ—Ä–≤–µ—Ä —à–ª—ë—Ç partnerChatCount */
socket.on("chat_start", (data) => {
    panel.style.display = "none";
    chat.style.display = "block";
    messages.innerHTML = "";
    typing.innerHTML = "";

    // –ø–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ (–µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–¥–∞–ª)
    const partnerCount = data && data.partnerChatCount ? data.partnerChatCount : 0;
    partnerStatus.textContent = "–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: " + (getStatus(partnerCount) || "–ù–æ–≤—ã–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫");

    endBtn.style.display = "block";

/* –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π */
sendBtn.onclick = sendMsg;
msgInput.onkeydown = e => {
    if (e.key === "Enter") sendMsg();
    socket.emit("typing");
};

function sendMsg() {
    let text = msgInput.value.trim();
    if (!text) return;
    append("–í—ã: " + text, "self");
    socket.emit("msg", text);
    msgInput.value = "";
}

socket.on("msg", txt => append("–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: " + txt, "other"));

function append(t, from = "self") {
    let d = document.createElement("div");
    d.className = "msg";
    d.textContent = t;

    // span –¥–ª—è —Ä–µ–∞–∫—Ü–∏–∏
    let r = document.createElement("span");
    r.className = "msg-react";
    r.textContent = "";
    d.appendChild(r);

    // —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–ª–∞–≥ –∫—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏–ª
    d.dataset.from = from;

    // –∫–ª–∏–∫ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–µ–Ω—é —Ä–µ–∞–∫—Ü–∏–π (—Ç–æ–ª—å–∫–æ –¥–ª—è not-self messages)
    d.addEventListener("click", (e) => openReactionMenu(e, d));

    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
}

/* –ø–µ—á–∞—Ç–∞–µ—Ç */

let selectedMsg = null;

function openReactionMenu(e, msg) {
    // –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –¥–ª—è —Å–≤–æ–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–Ω–∞—á–∏–Ω–∞—é—â–∏—Ö—Å—è —Å "–í—ã:")
    if (msg.dataset.from === "self") return;

    selectedMsg = msg;
    // –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –º–µ–Ω—é —Ä—è–¥–æ–º —Å –∫—É—Ä—Å–æ—Ä–æ–º, —Å –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–æ–π
    const offsetX = 10, offsetY = 10;
    reactionMenu.style.left = (e.pageX + offsetX) + "px";
    reactionMenu.style.top = (e.pageY + offsetY) + "px";
    reactionMenu.style.display = "flex";
}

// –≤—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–∏
document.querySelectorAll(".reaction").forEach(r => {
    r.onclick = (ev) => {
        ev.stopPropagation();
        if (!selectedMsg) return;
        const emoji = r.textContent;

        // —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å (–∑–∞–º–µ–Ω–∏—Ç—å) —Ä–µ–∞–∫—Ü–∏—é –≤ DOM (–æ–¥–Ω–∞ —Ä–µ–∞–∫—Ü–∏—è)
        selectedMsg.querySelector(".msg-react").textContent = emoji;

        // –ø–æ—Å–ª–∞—Ç—å –ø–∞—Ä—Ç–Ω—ë—Ä—É (index ‚Äî –ø–æ–∑–∏—Ü–∏—è –≤ messages)
        const index = Array.from(messages.children).indexOf(selectedMsg);
        socket.emit("reaction", { emoji, index });

        reactionMenu.style.display = "none";
    };
});

// –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é –æ—Ç –ø–∞—Ä—Ç–Ω—ë—Ä–∞
socket.on("reaction", (data) => {
    if (!data) return;
    const msg = messages.children[data.index];
    if (msg) {
        msg.querySelector(".msg-react").textContent = data.emoji;
    }
});

// —Å–∫—Ä—ã—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
document.body.addEventListener("click", (e) => {
    if (!reactionMenu.contains(e.target)) reactionMenu.style.display = "none";
});

/* –ó–∞–≤–µ—Ä—à–∏—Ç—å —á–∞—Ç */
endBtn.onclick = () => socket.emit("end");

/* –ü—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —á–∞—Ç–∞ ‚Äî –æ—á–∏—â–∞–µ–º UI –∏ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º chatCount */
socket.on("chat_end", () => {
    chat.style.display = "none";
    panel.style.display = "block";
    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";

    messages.innerHTML = "";

    // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω—ã—Ö —á–∞—Ç–æ–≤
    let chatCount = +localStorage.getItem("chatCount") || 0;
    chatCount++;
    localStorage.setItem("chatCount", chatCount);

    // –æ–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–π —Å—Ç–∞—Ç—É—Å –≤ –º–µ–Ω—é
    document.getElementById("myStatus").textContent =
        getStatus(chatCount) ? "–í–∞—à —Å—Ç–∞—Ç—É—Å: " + getStatus(chatCount) : "";

    // –æ—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø–∞—Ä—Ç–Ω—ë—Ä–∞
    partnerStatus.textContent = "";
});

/* –û–Ω–ª–∞–π–Ω */
socket.on("online_count", n => online.textContent = n);

</script>
