<body>

<div style="text-align:center; margin-top:5px; font-size:18px;" class="glow">

</div>

<div id="panel">

    <div style="font-size:18px;">–û–Ω–ª–∞–π–Ω: <span id="online">0</span></div><br>

    <label style="margin-top:15px;">–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ–º—ã–π –ø–æ–ª:</label>
    <select id="searchfor">
        <option>–ò—â—É –ª—é–±–æ–π</option>
        <option>–ò—â—É –º—É–∂—á–∏–Ω—É</option>
        <option>–ò—â—É –∂–µ–Ω—â–∏–Ω—É</option>
    </select>

    <button id="findBtn">–ù–ê–ô–¢–ò –°–û–ë–ï–°–ï–î–ù–ò–ö–ê</button>
    <div id="spinner"></div>
    <button id="stopSearch">–ü–†–ï–ö–†–ê–¢–ò–¢–¨ –ü–û–ò–°–ö</button>

    <button id="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å–∞–π—Ç–æ–º</button>
</div>

    <div id="messages"></div>
    <div id="typing"></div>

    <div id="sendPanel">
        <input id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <button id="endBtn">–ó–∞–≤–µ—Ä—à–∏—Ç—å —á–∞—Ç</button>
</div>

<!-- –ú–µ–Ω—é —Ä–µ–∞–∫—Ü–∏–π -->
<div id="reactionMenu" class="reaction-menu" style="display:none;">
    <div class="reaction">‚ù§Ô∏è</div>
    <div class="reaction">üòÇ</div>
    <div class="reaction">üëç</div>
    <div class="reaction">üí©</div>
    <div class="reaction">‚ùó</div>
</div>


<script>

let socket = io();
let typingTimer;

/* --------- –§–∞–∫—Ç –¥–Ω—è ---------- */

const facts = [
"–í —Å—Ä–µ–¥–Ω–µ–º —á–µ–ª–æ–≤–µ–∫ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –Ω–µ–∑–Ω–∞–∫–æ–º—Ü—É –≤ 2 —Ä–∞–∑–∞ –±—ã—Å—Ç—Ä–µ–µ.",
"–ü–µ—Ä–≤—ã–µ 10 —Å–µ–∫—É–Ω–¥ —Ä–µ—à–∞—é—Ç, –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—Å—è –ª–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä.",
"–ö–∞–∂–¥—ã–π –ø—è—Ç—ã–π –Ω–∞—Ö–æ–¥–∏—Ç –Ω–æ–≤–æ–≥–æ –¥—Ä—É–≥–∞ –≤ –∞–Ω–æ–Ω–∏–º–Ω–æ–º —á–∞—Ç–µ.",
"66% –ª—é–¥–µ–π —á–µ—Å—Ç–Ω–µ–µ —Å –Ω–µ–∑–Ω–∞–∫–æ–º—Ü–∞–º–∏.",
"–†–∞–∑–≥–æ–≤–æ—Ä —É–ª—É—á—à–∞–µ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –≤ 78% —Å–ª—É—á–∞–µ–≤.",
"–ú–æ–ª—á–∞–Ω–∏–µ ‚Äî —Ç–æ–∂–µ —á–∞—Å—Ç—å –æ–±—â–µ–Ω–∏—è.",
"–õ—É—á—à–∏–µ –¥–∏–∞–ª–æ–≥–∏ –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å–ª—É—á–∞–π–Ω–æ.",
"–°–∞–º—ã–µ –∏—Å–∫—Ä–µ–Ω–Ω–∏–µ –æ—Ç–≤–µ—Ç—ã ‚Äî –ø–µ—Ä–≤—ã–µ.",
"–õ—é–¥–∏ —á–∏—Ç–∞—é—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –¥–æ–ª—å—à–µ, —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å.",
"–•–æ—Ä–æ—à–∏–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ ‚Äî —Ä–µ–¥–∫–æ—Å—Ç—å.",
"–ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ —á–∞—Ç–∞—Ö —Ä–æ–∂–¥–∞—é—Ç—Å—è —Ç—ã—Å—è—á–∏ –º–∏–Ω–∏-–∏—Å—Ç–æ—Ä–∏–π.",
"–ê–Ω–æ–Ω–∏–º–Ω–æ—Å—Ç—å –¥–µ–ª–∞–µ—Ç –ª—é–¥–µ–π —á–µ—Å—Ç–Ω–µ–µ."
];

window.onload = () => {
    let box = document.getElementById("factBox");
    let text = document.getElementById("factText");
    text.textContent = facts[Math.floor(Math.random() * facts.length)];
    box.style.display = "block";
    setTimeout(() => box.classList.add("show"), 20);

    factClose.onclick = () => {
        box.classList.remove("show");
        setTimeout(() => box.style.display = "none", 250);
    };

    let chatCount = +localStorage.getItem("chatCount") || 0;
    myStatus.textContent = getStatus(chatCount) ? "–í–∞—à —Å—Ç–∞—Ç—É—Å: " + getStatus(chatCount) : "";
};

function getStatus(n) {
    if (n >= 50) return "–ü–æ–ø—É–ª—è—Ä–Ω—ã–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ üëë";
    if (n >= 25) return "–û–ø—ã—Ç–Ω—ã–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫";
    if (n >= 10) return "–•–æ—Ä–æ—à–∏–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫";
    return "";
}

/* -------------------------------------------------- */

themeBtn.onclick = () => {
    document.body.classList.toggle("light");
};

shareBtn.onclick = () => {
    const url = location.href;
    if (navigator.share) navigator.share({ title:"Ruslan Chat", url });
    else navigator.clipboard.writeText(url);
};

socket.on("online_count", n => online.textContent = n);

/* –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ */
findBtn.onclick = () => {
    spinner.style.display = "block";
    stopSearch.style.display = "block";
    findBtn.style.display = "none";

    socket.emit("find", {
        gender: gender.value,
        searchfor: searchfor.value,
        chatCount: +localStorage.getItem("chatCount") || 0
    });
};

/* –ü—Ä–µ–∫—Ä–∞—Ç–∏—Ç—å –ø–æ–∏—Å–∫ */
stopSearch.onclick = () => {
    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";
    socket.emit("cancel_search");
};

/* –ß–∞—Ç –Ω–∞–π–¥–µ–Ω */
socket.on("chat_start", data => {
    panel.style.display = "none";
    chat.style.display = "block";
    messages.innerHTML = "";
    typing.innerHTML = "";

    partnerStatus.textContent =
        getStatus(data.partnerChatCount) ?
        "–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: " + getStatus(data.partnerChatCount) :
        "–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: –ù–æ–≤—ã–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫";

    endBtn.style.display = "block";
});

/* –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π */
sendBtn.onclick = sendMsg;
msgInput.onkeydown = e => {
    if (e.key === "Enter") sendMsg();
    socket.emit("typing");
};

function sendMsg() {
    let text = msgInput.value.trim();
    if (!text) return;
    append("–í—ã: " + text, "self");
    socket.emit("msg", text);
    msgInput.value = "";
}

socket.on("msg", txt => append("–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: " + txt, "other"));

/* –°–æ–æ–±—â–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è */
function append(text, from) {
    let d = document.createElement("div");
    d.className = "msg";
    d.dataset.from = from;
    d.textContent = text;

    let r = document.createElement("span");
    r.className = "msg-react";
    d.appendChild(r);

    d.addEventListener("click", (e) => openMenu(e, d));

    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
}

/* typing dots animation */
socket.on("typing", () => {
    typing.innerHTML = `
        <div class="typing-dots">
            <span></span><span></span><span></span>
        </div>
    `;
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => typing.innerHTML = "", 1500);
});

/* –ú–µ–Ω—é —Ä–µ–∞–∫—Ü–∏–π */
let reactionMenu = document.getElementById("reactionMenu");
let selectedMsg = null;

function openMenu(e, msg) {
    if (msg.dataset.from === "self") return;

    e.stopPropagation();
    selectedMsg = msg;

    reactionMenu.style.left = e.pageX + "px";
    reactionMenu.style.top = e.pageY + "px";
    reactionMenu.style.display = "flex";
}

/* –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–µ–∞–∫—Ü–∏–∏ */
document.querySelectorAll(".reaction").forEach(r => {
    r.onclick = (e) => {
        e.stopPropagation();
        if (!selectedMsg) return;

        let emoji = r.textContent;
        selectedMsg.querySelector(".msg-react").textContent = emoji;

        let index = Array.from(messages.children).indexOf(selectedMsg);
        socket.emit("reaction", { emoji, index });

        reactionMenu.style.display = "none";
    };
});

/* –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–∏ */
socket.on("reaction", data => {
    let msg = messages.children[data.index];
    if (msg) msg.querySelector(".msg-react").textContent = data.emoji;
});

/* –°–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é */
document.body.onclick = () => {
    reactionMenu.style.display = "none";
};

/* –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —á–∞—Ç–∞ */
endBtn.onclick = () => {
    socket.emit("end");
};

socket.on("chat_end", () => {
    chat.style.display = "none";
    panel.style.display = "block";

    spinner.style.display = "none";
    stopSearch.style.display = "none";
    findBtn.style.display = "block";

    messages.innerHTML = "";
    partnerStatus.textContent = "";

    let chatCount = +localStorage.getItem("chatCount") || 0;
    localStorage.setItem("chatCount", ++chatCount);

    myStatus.textContent =
        getStatus(chatCount) ? "–í–∞—à —Å—Ç–∞—Ç—É—Å: " + getStatus(chatCount) : "";
});

</script>
