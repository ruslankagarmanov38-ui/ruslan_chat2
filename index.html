<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruslan Chat</title>

    <style>
        body {
            margin: 0;
            background: #0f0f12;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 380px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        #status, #typingStatus {
            font-size: 16px;
            margin-bottom: 6px;
            color: #bbb;
        }

        #typingStatus {
            display: none;
            font-style: italic;
        }

        #spinner {
            display: none;
            width: 26px;
            height: 26px;
            border: 4px solid #333;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 8px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .msg {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            background: #1c1c21;
        }

        .me {
            background: #2a2a30;
            margin-left: auto;
        }

        #controls {
            display: flex;
            gap: 5px;
        }

        #input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #1b1b1f;
            color: white;
        }

        button {
            padding: 8px 14px;
            border: none;
            background: #4a4af5;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #cancelBtn {
            display: none;
            background: #e03b3b;
            margin-top: 6px;
        }

        #findBtn {
            margin-top: 8px;
        }
    </style>
</head>

<body>
<div id="chat-container">

    <div id="status">Нажмите «Найти собеседника»</div>
    <div id="typingStatus">Собеседник пишет…</div>
    <div id="spinner"></div>

    <div id="messages"></div>

    <div id="controls">
        <input id="input" type="text" placeholder="Введите сообщение…">
        <button id="sendBtn">→</button>
    </div>

    <button id="findBtn">Найти собеседника</button>
    <button id="cancelBtn">Прекратить поиск</button>

</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const socket = io();

    const status = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const typingStatus = document.getElementById("typingStatus");
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const findBtn = document.getElementById("findBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let connected = false;
    let typingTimeout;

    function addMsg(text, me = false) {
        const div = document.createElement("div");
        div.className = "msg" + (me ? " me" : "");
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    // поиск
    findBtn.onclick = () => {
        status.textContent = "Поиск собеседника...";
        spinner.style.display = "block";
        cancelBtn.style.display = "block";
        findBtn.style.display = "none";
        socket.emit("find");
    };

    // отмена
    cancelBtn.onclick = () => {
        socket.emit("cancel_search");
        status.textContent = "Поиск остановлен";
        spinner.style.display = "none";
        cancelBtn.style.display = "none";
        findBtn.style.display = "block";
    };

    // найден собеседник
    socket.on("partner_found", () => {
        connected = true;
        spinner.style.display = "none";
        cancelBtn.style.display = "none";
        findBtn.style.display = "none";
        status.textContent = "Собеседник найден!";
    });

    // получение сообщений
    socket.on("message", msg => {
        addMsg("Собеседник: " + msg, false);
    });

    // отправка сообщения
    sendBtn.onclick = () => {
        const text = input.value.trim();
        if (!text || !connected) return;

        socket.emit("message", text);
        addMsg("Вы: " + text, true);
        input.value = "";
        socket.emit("typing_stop");
    };

    // отправка по Enter
    input.onkeydown = e => {
        if (e.key === "Enter") {
            sendBtn.onclick();
        } else {
            socket.emit("typing");
        }
    };

    // индикатор "пишет"
    socket.on("typing", () => {
        typingStatus.style.display = "block";
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            typingStatus.style.display = "none";
        }, 1500);
    });

    socket.on("typing_stop", () => {
        typingStatus.style.display = "none";
    });

</script>

</body>
</html>
